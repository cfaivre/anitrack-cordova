<!DOCTYPE html>
<html>
  <head>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
    <title>AniTracker</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
    	(function() {
        window.addEventListener('error', function(error) {
          if (!error) return;
          var lblError = document.querySelector('#lblError');
          lblError.innerHTML = error.message + ' (' + error.filename + ':' + error.lineno + ':' + error.colno + ')';
          console.log(error);
        });
      }());
    </script>
  </head>
  <body ontouchstart="">

    <div id="app">

      <div id="app-bar">
        <div class="title-container">
          <!-- <i class="material-icons">keyboard_backspace</i> -->
          <span id="title">AniTracker</span>
        </div>
        <div class="tabs-container">
          <ul id="tabs">
            <li display="events" onclick="app.clickedTab(this)">Events</li>
            <li display="animals" onclick="app.clickedTab(this)">Animals</li>
          </ul>
        </div>
      </div>
      
      <section id="content">
        
        <div display="events" class="listing">
          <div class="top">
            All events
          </div>
          <ul class="list">
            
          </ul>
          <li class="template">
            <div attr="_id" onclick="app.clickedEvent(this)">
              <div class="left">
                <div class="name" content="jobtype"></div>
                <div class="description" content="description"></div>
              </div>
              <div class="right">
                <div class="status" content="status"></div>
                <div class="time" content="created_at"></div>
              </div>
            </div>
          </li>
        </div>

        <div display="event_details">

          <div class="details">
            <div content="jobtype"></div>
            <div content="description"></div>
            <div content="status"></div>
            <div content="created_at"></div>
          </div>

          <div class="list events"></div>

          <div class="template">
            <div attr="_id">
              <div content="tag"></div>
              <div content="tag_number"></div>
              <div content="status"></div>
              <div content="date_of_birth"></div>
            </div>
          </div>

        </div>

        <div display="event_create">
          event_create
        </div>

        <div display="animals" class="listing">

          <div class="top">
            All animals
          </div>
          <ul class="list">
            
          </ul>
          <li class="template">
            <div attr="_id" onclick="app.clickedAnimal(this)">
              <div class="left">
                <div class="name" content="tag"></div>
                <div class="description" content="tag_number"></div>
              </div>
              <div class="right">
                <div class="status" content="status"></div>
                <div class="time" content="date_of_birth"></div>
              </div>
            </div>
          </li>

        </div>

        <div display="animal_details">

          <div class="details">
            <div content="tag_number"></div>
            <div content="status"></div>
            <div content="date_of_birth"></div>
          </div>

          <div class="list events"></div>

          <div class="template">
            <div attr="_id">
              <div content="jobtype"></div>
              <div content="description"></div>
              <div content="status"></div>
              <div content="created_at"></div>
            </div>
          </div>

        </div>

      </section>

    </div>

    <p id="lblError"></p>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
