    <title>AniTracker</title>
    <script type="text/javascript">
    	(function() {
        window.addEventListener('error', function(error) {
          if (!error) return;
          var lblError = document.querySelector('#lblError');
          lblError.innerHTML = error.message || 'Unknown error';
        });
      }());
    </script>
  </head>
  <body>

    <style>
      #content > * {
        display: none;
      }
      #content > *.selected {
        display: block;
      }
    </style>

    <div id="app">

      <div class="nav-container">
        <nav id="tabs">
          <li display="events" onclick="app.clickedTab(this)">Events</li>
          <li display="animals" onclick="app.clickedTab(this)">Animals</li>
        </nav>
      </div>
      
      <section id="content">
        
        <div display="events">
          Events
          <div class="template">
            <div attr="_id">
              <div content="_id"></div>
              <div content="status"></div>
              <div content="description"></div>
            </div>
          </div>
        </div>

        <div display="event_details">

          <div class="details">
            <div content="_id"></div>
            <div content="tag_number"></div>
            <div content="status"></div>
          </div>

          <div class="list animals"></div>

          <div class="template">
            <div attr="_id">
              <div content="_id"></div>
              <div content="tag_number"></div>
              <div content="status"></div>
            </div>
          </div>

        </div>

        <div display="event_create">
          event_create
        </div>

        <div display="animals">
          <div class="template">
            <div attr="_id" onclick="app.clickedAnimal(this)">
              <div content="_id"></div>
              <div content="tag_number"></div>
              <div content="status"></div>
            </div>
          </div>
        </div>

        <div display="animal_details">

          <div class="details">
            <div content="tag_number"></div>
            <div content="status"></div>
            <div content="date_of_birth"></div>
          </div>

          <div class="list events"></div>

          <div class="template">
            <div attr="_id">
              <div content="jobtype"></div>
              <div content="description"></div>
              <div content="status"></div>
              <div content="created_at"></div>
            </div>
          </div>

        </div>

      </section>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
